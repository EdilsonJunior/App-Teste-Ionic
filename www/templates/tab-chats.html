<ion-view view-title="Read/Update/Delete">
 
     
      <ion-content class="padding">
        <div class="list card">
          <div class="item item-divider">Buscar usuario</div>
            <div class="item item-body">
              <div  ng-controller="read.update.delete">
                 <label>Buscar pelo nome:</label>
                     <input type="text" ng-model="busca" placeholder="Buscar nome">
                     <hr>
                     <div >

                       <button ng-click="ler()" >Buscar</button>
                       <button  ng-show = "flagDel" ng-click="deletar()" >Deletar</button>
                       <div ng-show = "flag">
                        
                         <hr>
                         <label>Atualizar nome:</label>
                         <input type="text" ng-model="atualiza" placeholder="Atualizar nome">
                         <hr>
                            <button  ng-click="atualizar()" >Atualizar</button>
   
                       </div>
                     </div>
                    
             </div>
         </div>
       </div>
    
  </ion-content>
</ion-view>
